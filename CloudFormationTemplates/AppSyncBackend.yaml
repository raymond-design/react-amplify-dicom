  ### AppSync IAM ###
  AppSyncServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${APIName}-appsync-service-role
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSAppSyncPushToCloudWatchLogs
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - sts:AssumeRole
            Principal:
              Service:
                - appsync.amazonaws.com
  LambdaInvokePolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: appsync-medical-image-search-lambda-policy
      Roles:
        - !Ref AppSyncServiceRole
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - lambda:*
            Resource: '*'
  AppSyncDDBPolicy:
    Type: AWS::IAM::Policy
    DependsOn: DDBImageTable
    Properties:
      PolicyName: appsync-medical-image-search-ddb-policy
      Roles:
        - !Ref AppSyncServiceRole
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - dynamodb:GetItem
              - dynamodb:PutItem
              - dynamodb:DeleteItem
              - dynamodb:UpdateItem
              - dynamodb:Query
              - dynamodb:Scan
            Resource:
              - !Join [ "", [ !GetAtt DDBImageTable.Arn, "*" ] ]
  AppSyncDDBBatchPolicy:
    Type: AWS::IAM::Policy
    DependsOn: DDBImageTable
    Properties:
      PolicyName: appsync-medical-image-search-ddb-batch-policy
      Roles:
        - !Ref AppSyncServiceRole
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - dynamodb:BatchGetItem
              - dynamodb:BatchWriteItem
            Resource:
              - !GetAtt DDBImageTable.Arn
  ESAccessPolicy:
    Type: AWS::IAM::Policy
    DependsOn: OpenSearchDomain
    Properties:
      PolicyName: appsync-medical-image-search-es-policy
      Roles:
        - !Ref AppSyncServiceRole
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - es:ESHttpDelete
              - es:ESHttpHead
              - es:ESHttpGet
              - es:ESHttpPost
              - es:ESHttpPut
            Resource:
              - !Sub ${OpenSearchDomain.DomainArn}/*
              - !Sub arn:aws:es:${AWS::Region}:${AWS::AccountId}:domain/${OpenSearchDomainName}

  ### Medical Report Bucket and Lambda function ###
  ReportBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub ${ReportBucketName}-${AWS::AccountId}
      BucketEncryption: 
        ServerSideEncryptionConfiguration: 
        - ServerSideEncryptionByDefault:
            SSEAlgorithm: AES256
      VersioningConfiguration:
        Status: Enabled
  ReportLambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt CMprocessLambdaFunction.Arn
      Action: lambda:InvokeFunction
      Principal: s3.amazonaws.com
      SourceAccount: !Ref AWS::AccountId
      SourceArn: !GetAtt ReportBucket.Arn
  CMprocessLambdaFunctionRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Sid: 'S3Notification'
                Effect: Allow
                Action:
                  - s3:GetBucketNotification
                  - s3:PutBucketNotification
                  - s3:GetObject
                  - s3:ListBucket
                Resource:
                  - !GetAtt ReportBucket.Arn
                  - !Join
                    - ''
                    - - !GetAtt ReportBucket.Arn
                      - /*
              - Sid: 'LogGroup'
                Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: 'arn:aws:logs:*:*:*'
              - Sid: Others
                Effect: Allow
                Action: 
                  - dynamodb:*
                  - es:*
                  - comprehend:*
                  - comprehendmedical:*
                Resource: '*'
  LambdaDependencyLayer:
    Type: AWS::Lambda::LayerVersion
    Properties:
      CompatibleRuntimes:
        - python3.6
        - python3.7
      Content:
        S3Bucket: !FindInMap [RegionMap, !Ref "AWS::Region", LambdaBucket]
        S3Key: python.zip 
      Description: Dependencies for Lambda functions
      LayerName: lambda-dependency-layer
  CMprocessLambdaFunction:
    Type: AWS::Lambda::Function
    DependsOn: LambdaDependencyLayer
    Properties:
      Description: a lambda function that transform the free text into searchable named entities using Amazon Comprehend Medical and index them in OpenSearch
      Role: !GetAtt CMprocessLambdaFunctionRole.Arn
      Handler: index.lambda_handler
      Runtime: python3.6
      Layers: 
        - !Ref LambdaDependencyLayer
      MemorySize: 512
      Timeout: 60
      Environment:
        Variables:
          awsregion: !Sub ${AWS::Region}
          esendpoint: !Sub ${OpenSearchDomain.DomainEndpoint}
          esindex: 'medical-cxr-report'
      Code:
        S3Bucket: !FindInMap [RegionMap, !Ref "AWS::Region", LambdaBucket]
        S3Key: lambda.zip
          
  LambdaIAMRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 's3:GetBucketNotification'
                  - 's3:PutBucketNotification'
                Resource: '*'
              - Effect: Allow
                Action:
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource: 'arn:aws:logs:*:*:*'
  CustomResourceLambdaFunction:
    Type: 'AWS::Lambda::Function'
    Properties:
      Handler: index.lambda_handler
      Role: !GetAtt LambdaIAMRole.Arn
      Code:
        ZipFile: |
            from __future__ import print_function
            import json
            import boto3
            import cfnresponse
            
            SUCCESS = "SUCCESS"
            FAILED = "FAILED"
            
            print('Loading function')
            s3 = boto3.resource('s3')
            
            def lambda_handler(event, context):
                print("Received event: " + json.dumps(event, indent=2))
                responseData={}
                try:
                    if event['RequestType'] == 'Delete':
                        print("Request Type:",event['RequestType'])
                        Bucket=event['ResourceProperties']['Bucket']
                        delete_notification(Bucket)
                        print("Sending response to custom resource after Delete")
                    elif event['RequestType'] == 'Create' or event['RequestType'] == 'Update':
                        print("Request Type:",event['RequestType'])
                        LambdaArn=event['ResourceProperties']['LambdaArn']
                        Bucket=event['ResourceProperties']['Bucket']
                        add_notification(LambdaArn, Bucket)
                        responseData={'Bucket':Bucket}
                        print("Sending response to custom resource")
                    responseStatus = 'SUCCESS'
                except Exception as e:
                    print('Failed to process:', e)
                    responseStatus = 'FAILED'
                    responseData = {'FAILED': 'Something bad happened.'}
                cfnresponse.send(event, context, responseStatus, responseData)

            def add_notification(LambdaArn, Bucket):
                bucket_notification = s3.BucketNotification(Bucket)
                response = bucket_notification.put(
                  NotificationConfiguration={
                    'LambdaFunctionConfigurations': [
                      {
                          'LambdaFunctionArn': LambdaArn,
                          'Events': [
                              's3:ObjectCreated:*'
                          ]
                      }
                    ]
                  }
                )
                print("Put request completed....")
              
            def delete_notification(Bucket):
                bucket_notification = s3.BucketNotification(Bucket)
                response = bucket_notification.put(
                    NotificationConfiguration={}
                )
                print("Delete request completed....")
      Runtime: python3.6
      Timeout: 50
  ReportLambdaTrigger:
    Type: 'Custom::LambdaTrigger'
    DependsOn: ReportLambdaInvokePermission
    Properties:
      ServiceToken: !GetAtt CustomResourceLambdaFunction.Arn
      LambdaArn: !GetAtt CMprocessLambdaFunction.Arn
      Bucket: !Ref ReportBucket

