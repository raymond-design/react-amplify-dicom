---
AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: AWS AppSync Medical Image Search

Parameters:
  APIName:
    AllowedPattern: '^[a-zA-Z][a-zA-Z0-9_]*$'
    Default: AWSMedicalImageSearch
    Description: Name of your AppSync API
    Type: String
  AuthorizationUserPool:
    Type: String 
    Description: The Cognito User Pool used for AppSync API authorization
  ReportBucketName:
    Type: String
    Default: mimic-cxr-report
  ImageBucketName:
    Type: String
    Default: mimic-cxr-dicom
  PNGBucketName:
    Type: String
    Description: The destination S3 bucket for PNGs, will be used in React Web UI
  AmplifyStorageAccessLevel:
    Type: String
    Default: public
    Description: Amplify storage file access levels, e.g. public, protected, private
  OpenSearchDomainName:
    Type: String
    Description: OpenSearch domain name for medical image search 
    Default: medical-image-open-search
  ClusterInstanceType:
    Type: String 
    Description: OpenSearch cluster instance type 
    Default: c5.large.search
    AllowedValues: [r6gd.16xlarge.search, d2.2xlarge.search, t3.micro.search, m5.large.search, m6g.12xlarge.search, r4.16xlarge.search, t2.micro.search, m4.large.search, m6g.xlarge.search, i3.4xlarge.search, m3.large.search, t3.xlarge.search, r6gd.12xlarge.search, i3.2xlarge.search, ultrawarm1.xlarge.search, m5.4xlarge.search, r6gd.xlarge.search, r6g.8xlarge.search, r6g.large.search, i2.2xlarge.search, r3.xlarge.search, r5.24xlarge.search, r5.large.search, m4.4xlarge.search, r6g.12xlarge.search, r4.8xlarge.search, r4.xlarge.search, r4.large.search, r5.12xlarge.search, m5.2xlarge.search, r6gd.8xlarge.search, r6gd.large.search, r6g.xlarge.search, r3.8xlarge.search, r3.large.search, r5.xlarge.search, m4.2xlarge.search, ultrawarm1.large.search, m3.2xlarge.search, r6g.4xlarge.search, i3.16xlarge.search, t3.large.search, r5.4xlarge.search, m6g.8xlarge.search, m6g.large.search, r4.4xlarge.search, m5.24xlarge.search, m3.xlarge.search, r6gd.4xlarge.search, r6g.2xlarge.search, r3.4xlarge.search, r5.2xlarge.search, m5.12xlarge.search, m4.xlarge.search, r4.2xlarge.search, m5.xlarge.search, m4.10xlarge.search, r6gd.2xlarge.search, i2.xlarge.search, r3.2xlarge.search, m6g.4xlarge.search, i3.xlarge.search, t3.2xlarge.search, c5.18xlarge.search, m6g.2xlarge.search, t2.medium.search, t3.medium.search, d2.xlarge.search, ultrawarm1.medium.search, t3.nano.search, c6g.8xlarge.search, c6g.large.search, t4g.small.search, c4.xlarge.search, c5.9xlarge.search, c5.xlarge.search, c5.large.search, c6g.12xlarge.search, c4.8xlarge.search, c4.large.search, c6g.4xlarge.search, c6g.xlarge.search, m3.medium.search, t4g.medium.search, c6g.2xlarge.search, d2.8xlarge.search, c5.4xlarge.search, c4.4xlarge.search, c5.2xlarge.search, c4.2xlarge.search, t3.small.search, i3.8xlarge.search, i3.large.search, d2.4xlarge.search, t2.small.search] 
  EBSVolumeSize:
    Type: String
    Description: Opensearch cluster EBS volume
    Default: 20
  DDBImageTableName:
    Type: String 
    Description: DynamoDB Table for medical image 
    Default: medical-image-metadata
  InferenceEndpointURL:
    Type: String
    Description: The inference endpoint URL from ECS container deployment

Mappings: 
  RegionMap: 
    us-east-1:
      LambdaBucket: medical-image-search-us-east-1
    us-east-2:
      LambdaBucket: medical-image-search-us-east-2
    us-west-1:
      LambdaBucket: medical-image-search-us-west-1
    us-west-2:
      LambdaBucket: medical-image-search-us-west-2
    ap-south-1:
      LambdaBucket: medical-image-search-ap-south-1
    ap-northeast-1:
      LambdaBucket: medical-image-search-ap-northeast-1
    ap-northeast-2:
      LambdaBucket: medical-image-search-ap-northeast-2
    ap-southeast-1:
      LambdaBucket: medical-image-search-ap-southeast-1
    ap-southeast-2:
      LambdaBucket: medical-image-search-ap-southeast-2
    ca-central-1:
      LambdaBucket: medical-image-search-ca-central-1
    eu-central-1:
      LambdaBucket: medical-image-search-eu-central-1
    eu-west-1:
      LambdaBucket: medical-image-search-eu-west-1
    eu-west-2:
      LambdaBucket: medical-image-search-eu-west-2
    eu-west-3:
      LambdaBucket: medical-image-search-eu-west-3
    eu-north-1:
      LambdaBucket: medical-image-search-eu-north-1
    sa-east-1:
      LambdaBucket: medical-image-search-sa-east-1
    
Resources:
  ### AppSync ###
  MedicalImageSearchApi:
    Type: AWS::AppSync::GraphQLApi
    Description: Medical Image SearchGraphQL API
    Properties:
      AuthenticationType: AMAZON_COGNITO_USER_POOLS
      Name: !Sub ${APIName}
      LogConfig:
        CloudWatchLogsRoleArn: !GetAtt AppSyncServiceRole.Arn
        FieldLogLevel: "ERROR"
      UserPoolConfig:
        UserPoolId: !Ref AuthorizationUserPool
        AwsRegion: !Sub ${AWS::Region}
        DefaultAction: "ALLOW"

  MedicalImageSearchSchema:
    Type: AWS::AppSync::GraphQLSchema
    DependsOn: MedicalImageSearchApi
    Description: Medical Image Search GraphQL schema
    Properties:
      ApiId: !GetAtt MedicalImageSearchApi.ApiId
      Definition: |
        schema {
          query: Query
        }
        type Image {
          ImageId: String
          ReportId: String
          Bucket: String
          Key: String
          Modality: String
          ViewPosition: String
          BodyPartExamined: String
        }
        type NegativeDiagnoses {
          doc_count: Int
          key: String
        }
        type NegativeICD10CMs {
          doc_count: Int
          key: String
        }
        type NegativeSigns {
          doc_count: Int
          key: String
        }
        type NegativeSymptoms {
          doc_count: Int
          key: String
        }
        type PositiveDiagnoses {
          doc_count: Int
          key: String
        }
        type PositiveICD10CMs {
          doc_count: Int
          key: String
        }
        type PositiveSigns {
          doc_count: Int
          key: String
        }
        type PositiveSymptoms {
          doc_count: Int
          key: String
        }
        type Query {
          getImage(ImageId: String): Image
          getImages(ReportId: String): [Image]
          getAllNegativeICD10CMs: [NegativeICD10CMs]
          getAllPositiveICD10CMs: [PositiveICD10CMs]
          getPositiveICD10CMs(input: String): [PositiveICD10CMs]
          getNegativeICD10CMs(input: String): [NegativeICD10CMs]
          getPositiveICD10CMsbyReports(input: String): [PositiveICD10CMs]
          getNegativeICD10CMsbyReports(input: String): [NegativeICD10CMs]
          getPositiveSignsbyReports(input: String): [PositiveSigns]
          getNegativeSignsbyReports(input: String): [NegativeSigns]
          getPositiveDiagnosesbyReports(input: String): [PositiveDiagnoses]
          getNegativeDiagnosesbyReports(input: String): [NegativeDiagnoses]
          getPositiveSymptomsbyReports(input: String): [PositiveSymptoms]
          getNegativeSymptomsbyReports(input: String): [NegativeSymptoms]
          getReport(ReportId: String): Report
          listReports(from: Int, size: Int): [Report]
          searchReports(input: String): [Report]
          getSimilarImages(ImageId: String, k: Int): [Image]
          getNegativeICD10CMsbySimilarReport(input: String): [NegativeICD10CMs]
          getPositiveICD10CMsbySimilarReport(input: String): [PositiveICD10CMs]
        }
        type Report {
          Examination: String
          Findings: String
          Images: [Image]
          Impression: String
          Indication: String
          NegativeDiagnoses: [String]
          NegativeICD10CMs: [String]
          NegativeSigns: [String]
          NegativeSymptoms: [String]
          PositiveDiagnoses: [String]
          PositiveICD10CMs: [String]
          PositiveSigns: [String]
          PositiveSymptoms: [String]
          ReportId: String
          Technique: String
        }

  ### DynamoDB ###
  DDBImageTable:
    Type: AWS::DynamoDB::Table
    Description: Medical Image Search Image table
    Properties:
      TableName: !Ref DDBImageTableName
      AttributeDefinitions:
        - AttributeName: ImageId
          AttributeType: S
        - AttributeName: ReportId
          AttributeType: S
      KeySchema:
        - AttributeName: ImageId
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: 'ReportId-index'
          KeySchema: 
            - AttributeName: ReportId
              KeyType: HASH
          Projection: 
            ProjectionType: ALL
          ProvisionedThroughput: 
            ReadCapacityUnits: 50
            WriteCapacityUnits: 20
      ProvisionedThroughput:
        ReadCapacityUnits: 50
        WriteCapacityUnits: 20

  ### Opensearch ###
  OpenSearchDomain:
    Type: AWS::OpenSearchService::Domain
    Description: OpenSearchService domain to enable searching of medical image reports
    Properties:
      DomainName: !Ref OpenSearchDomainName
      EngineVersion: Elasticsearch_7.4
      ClusterConfig:
        InstanceCount: 2
        ZoneAwarenessEnabled: false
        InstanceType: !Ref ClusterInstanceType
      EBSOptions:
        EBSEnabled: true
        VolumeSize: !Ref EBSVolumeSize
        VolumeType: gp2
      AccessPolicies: 
        Version: 2012-10-17
        Statement: 
          - Effect: "Allow"
            Principal: 
              AWS:
                - !GetAtt AppSyncServiceRole.Arn
            Action:
              - es:ESHttpDelete
              - es:ESHttpHead
              - es:ESHttpGet
              - es:ESHttpPost
              - es:ESHttpPut
            Resource: !Sub arn:aws:es:${AWS::Region}:${AWS::AccountId}:domain/${OpenSearchDomainName}/*

  ### AppSync Data Sources ###
  DDBImageTableDataSource:
    Type: AWS::AppSync::DataSource
    DependsOn: DDBImageTable
    Properties:
      ApiId: !GetAtt MedicalImageSearchApi.ApiId
      Name: !Sub ${APIName}_DDB_Image
      Description: Medical image search AppSync API data source -- DDB Image table  
      Type: AMAZON_DYNAMODB
      ServiceRoleArn: !GetAtt AppSyncServiceRole.Arn
      DynamoDBConfig:
        TableName: !Ref DDBImageTable
        AwsRegion: !Sub ${AWS::Region}
  
  OSDomainDataSource:
    Type: AWS::AppSync::DataSource
    DependsOn: OpenSearchDomain
    Properties:
      ApiId: !GetAtt MedicalImageSearchApi.ApiId
      Name: !Sub ${APIName}_OS_Report
      Description: Medical image search AppSync API data source -- OpenSearchDomain Report Domain
      Type: AMAZON_OPENSEARCH_SERVICE
      ServiceRoleArn: !GetAtt AppSyncServiceRole.Arn
      OpenSearchServiceConfig:
        Endpoint: !Sub https://${OpenSearchDomain.DomainEndpoint}
        AwsRegion: !Sub ${AWS::Region}

  LambdaDataSource:
    Type: AWS::AppSync::DataSource
    DependsOn: ImageKNNqueryLambdaFunction
    Properties:
      ApiId: !GetAtt MedicalImageSearchApi.ApiId
      Name: !Sub ${APIName}_Lambda_KNN
      Description: Medical image search AppSync API data source -- Lambda KNN
      Type: AWS_LAMBDA
      ServiceRoleArn: !GetAtt AppSyncServiceRole.Arn
      LambdaConfig:
        LambdaFunctionArn: !GetAtt ImageKNNqueryLambdaFunction.Arn

  ### Resolvers ####
  ReportImagesFieldResolver:
    Type: AWS::AppSync::Resolver
    DependsOn: MedicalImageSearchSchema
    Properties:
      ApiId: !GetAtt MedicalImageSearchApi.ApiId
      TypeName: Report
      FieldName: Images
      DataSourceName: !GetAtt DDBImageTableDataSource.Name
      RequestMappingTemplate: |
        {
            "version" : "2017-02-28",
            "operation" : "Query",
            "index" : "ReportId-index",
            "query" : {
                "expression": "ReportId = :id",
                "expressionValues" : {
                    ":id" : $util.dynamodb.toDynamoDBJson($ctx.source.ReportId)
                }
            }
        }
      ResponseMappingTemplate: |
        $util.toJson($ctx.result.items)

  GetReportQueryResolver:
    Type: AWS::AppSync::Resolver
    DependsOn: MedicalImageSearchSchema
    Properties:
      ApiId: !GetAtt MedicalImageSearchApi.ApiId
      TypeName: Query
      FieldName: getReport
      DataSourceName: !GetAtt OSDomainDataSource.Name
      RequestMappingTemplate: |
        {
            "version": "2017-02-28",
            "operation": "GET",
            "path": "/medical-cxr-report/_doc/${context.arguments.ReportId}"
        }
      ResponseMappingTemplate: |
        $util.toJson($context.result.get("_source"))

  GetImageQueryResolver:
    Type: AWS::AppSync::Resolver
    DependsOn: MedicalImageSearchSchema
    Properties:
      ApiId: !GetAtt MedicalImageSearchApi.ApiId
      TypeName: Query
      FieldName: getImage
      DataSourceName: !GetAtt DDBImageTableDataSource.Name
      RequestMappingTemplate: |
        {
            "version": "2017-02-28",
            "operation": "GetItem",
            "key": {
                "ImageId": $util.dynamodb.toDynamoDBJson($ctx.args.ImageId)
            }
        }
      ResponseMappingTemplate: |
        $util.toJson($ctx.result)

  GetImagesQueryResolver:
    Type: AWS::AppSync::Resolver
    DependsOn: MedicalImageSearchSchema
    Properties:
      ApiId: !GetAtt MedicalImageSearchApi.ApiId
      TypeName: Query
      FieldName: getImages
      DataSourceName: !GetAtt DDBImageTableDataSource.Name
      RequestMappingTemplate: |
        {
            "version" : "2017-02-28",
            "operation" : "Query",
            "index" : "ReportId-index",
            "query" : {
                "expression": "ReportId = :id",
                "expressionValues" : {
                    ":id" : $util.dynamodb.toDynamoDBJson($ctx.args.ReportId)
                }
            }
        }
      ResponseMappingTemplate: |
        $util.toJson($ctx.result.items)

  ListReportsQueryResolver:
    Type: AWS::AppSync::Resolver
    DependsOn: MedicalImageSearchSchema
    Properties:
      ApiId: !GetAtt MedicalImageSearchApi.ApiId
      TypeName: Query
      FieldName: listReports
      DataSourceName: !GetAtt OSDomainDataSource.Name
      RequestMappingTemplate: |
        {
            "version": "2017-02-28",
            "operation": "GET",
            "path": "/medical-cxr-report/_doc/_search",
            "params": {
                "body": {
                    "from": ${context.arguments.from},
                    "size": ${context.arguments.size},
                    "query": { 
                        "bool": {
                          "should": [
                            {
                              "exists": {
                                  "field": "Impression"
                              }
                            },
                            {
                              "exists": {
                                  "field": "Findings"
                              }
                            },
                            {
                              "exists": {
                                  "field": "PositiveSigns"
                              }
                            },
                            {
                              "exists": {
                                  "field": "PositiveDiagnoses"
                              }
                            },
                            {
                              "exists": {
                                  "field": "PositiveSymptoms"
                              }
                            },
                            {
                              "exists": {
                                  "field": "NegativeSigns"
                              }
                            },
                            {
                              "exists": {
                                  "field": "NegativeDiagnoses"
                              }
                            },
                            {
                              "exists": {
                                  "field": "NegativeSymptoms"
                              }
                            }
                          ]
                        }
                    }
                }
            }
        }
      ResponseMappingTemplate: |
        [
            #foreach($entry in $context.result.hits.hits)
                #if( $velocityCount > 1 ) , #end
                $util.toJson($entry.get("_source"))
            #end
        ]

  SearchReportsQueryResolver:
    Type: AWS::AppSync::Resolver
    DependsOn: MedicalImageSearchSchema
    Properties:
      ApiId: !GetAtt MedicalImageSearchApi.ApiId
      TypeName: Query
      FieldName: searchReports
      DataSourceName: !GetAtt OSDomainDataSource.Name
      RequestMappingTemplate: |
        {
            "version":"2017-02-28",
            "operation":"GET",
            "path":"/medical-cxr-report/_doc/_search",
            "params":{
                "body": {
                    "from": 0,
                    "size": 20,
                    "query": {
                        "multi_match" :{
                            "query":"${context.arguments.input}",
                            "fields": ["Findings", "Impression"]
                        }
                    }
                }
            }
        }
      ResponseMappingTemplate: |
        [
            #foreach($entry in $context.result.hits.hits)
                #if( $velocityCount > 1 ) , #end
                $util.toJson($entry.get("_source"))
            #end
        ]

  GetPositiveICD10CMsQueryResolver:
    Type: AWS::AppSync::Resolver
    DependsOn: MedicalImageSearchSchema
    Properties:
      ApiId: !GetAtt MedicalImageSearchApi.ApiId
      TypeName: Query
      FieldName: getPositiveICD10CMs
      DataSourceName: !GetAtt OSDomainDataSource.Name
      RequestMappingTemplate: |
        {
          "version":"2017-02-28",
          "operation":"GET",
          "path":"/medical-cxr-report/_doc/_search",
          "params":{
              "body": {
                  "size": 0,
                  "query": {
                      "multi_match" :{
                          "query":"${context.arguments.input}",
                          "fields": ["Findings", "Impression"]
                      }
                  },
                  "aggs" : {
                    "PositiveICD10CMs" : {
                        "terms" : { "field" : "PositiveICD10CMs"} 
                    }
                  }
              }
          }
        }
      ResponseMappingTemplate: |
        [
            #foreach($entry in $context.result.aggregations.PositiveICD10CMs.buckets)
